
<div class="table-div">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef >ID</mat-header-cell>
      <mat-cell *matCellDef="let c"><p >{{c.id}}</p></mat-cell>
    </ng-container>


    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Post</mat-header-cell>
      <mat-cell *matCellDef="let c"><p>{{c.title}}</p></mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let c"><a [routerLink]="'/posts/' + c.id">Show</a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

    <mat-row *matRowDef="let c; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
