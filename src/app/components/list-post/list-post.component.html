


<div class="table-div">

  <h2>My Posts</h2>

  <mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef >ID</mat-header-cell>
      <mat-cell *matCellDef="let c"><p >{{c.id}}</p></mat-cell>
    </ng-container>


    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Post</mat-header-cell>
      <mat-cell *matCellDef="let c"><p>{{c.title}}</p></mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let c"><a [routerLink]="'/posts/' + c.id">Show</a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

    <mat-row *matRowDef="let c; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 30, 100]">
  </mat-paginator>

</div>
