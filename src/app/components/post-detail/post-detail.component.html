


<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">

  <div fxFlex="10%"></div>

  <div fxFlex="80%">

    <div >
      <h3>Post ID : {{post?.id}} </h3>

      <ng-container *ngIf="lastUpdate">
        <span style="float: right">Last Comment: {{ lastUpdate | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
      </ng-container>


    </div>



    <h3>Content Post: </h3>

    <h3>{{post?.body}}</h3>


    <h3>Comments:</h3>

    <app-comment *ngIf="post" [postId]="post?.id" (changeDate)="changeDate($event)"></app-comment>

  </div>

  <div fxFlex="10%"></div>

</div>
